{% extends "base.html" %}

{% block title %}
Новый рецепт
{% endblock %}

{% block content %}
<div class="row">
    <h1>{{name}}</h1>

    <div class="col-lg-8 col-md-10 mx-auto">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Далее</button>
        </form>
    </div>
</div>
{% endblock %}
