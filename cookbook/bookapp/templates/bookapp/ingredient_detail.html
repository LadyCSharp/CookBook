{% extends "base.html" %}

{% block title %}

{% endblock%}

{% block content %}

    <h1>{{name}}</h1>
    <div class="col-lg-8 col-md-10 mx-auto">
      <h4>{{object.name}}</h4>   <br>

    <a href="{% url 'cookbook:ingredient_update' pk=object.pk %}">
            Изменить
        </a>
</div>
{% endblock %}
